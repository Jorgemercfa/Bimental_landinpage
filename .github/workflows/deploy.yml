name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Build Vue project
      run: npm run build

    - name: Create .nojekyll file
      run: |
        cd dist
        touch .nojekyll
        # También copia la carpeta downloads al dist si no se copió automáticamente
        if [ -d "../public/downloads" ]; then
          cp -r ../public/downloads ./
        fi

    - name: Verify APK file exists
      run: |
        cd dist
        echo "Contenido de la carpeta dist:"
        ls -la
        echo "Contenido de downloads (si existe):"
        ls -la downloads/ || echo "No hay carpeta downloads"

    - name: Deploy to gh-pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: dist