name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Copy APK and create .nojekyll
      run: |
        # Asegurar que la carpeta downloads existe en dist
        mkdir -p dist/downloads
        # Copiar el APK
        cp public/downloads/app-release.apk dist/downloads/
        # Crear .nojekyll
        touch dist/.nojekyll
        
    - name: Verify files
      run: |
        cd dist
        echo "ğŸ“ Contenido de dist:"
        ls -la
        echo "ğŸ“ Contenido de downloads:"
        ls -la downloads/
        echo "âœ… Verificando que .nojekyll existe:"
        ls -la .nojekyll
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4